<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/style.css">
    <title>傾聽人生</title>
</head>

<body>

    <!-- 導覽列 -->
    <div class="HomeTop container-fluid">
        <h3 class="d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-music"></i>
            音樂小站
            <i class="fa-solid fa-guitar"></i>
        </h3>
    </div>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" id="HomeBtn">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="AboutMeBtn">About me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Weather</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Home頁面 -->
    <div class="container-fluid" id="HomeContent">
        <div class="row">
            <div class="col-6">
                左邊
            </div>
            <div class="col-6">
                右邊
            </div>
        </div>
    </div>
    <!-- Aboout Me頁面 -->
    <div class="container-fluid" id="AboutMeContent">
        <div class="row">
            <!-- card元件 -->
            <div class="col-6">
                <div class="card mb-3 mt-3 position-relative top-50 start-50 translate-middle"
                    style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="/piano.jpg" class="img-fluid rounded-start pianoimage" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">關於我</h5>
                                <p class="card-text">平時的興趣是閱讀輕小說與聽音樂，同時也會彈鋼琴作為休閒。</p>
                                <p class="card-text">對於音樂的接受度很廣，最喜歡以鋼琴及小提琴為伴奏基底的音樂。</p>
                                <p class="card-text">目前正在努力學習程式，喜歡自己一邊寫程式一邊聆聽自己的音樂收藏。</p>
                                <p class="card-text">就像一門藝術，從零到有構思再逐步建構出來挺有意思。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">          
                <div class="card mb-3 mt-3 position-relative top-50 start-50 translate-middle"
                    style="max-width: 540px;">
                    <div class="row g-0">                       
                        <div class="col-md-5">
                            <div class="card-body">
                                <h5 class="card-title">Harmonics</h5>
                                <p class="card-text">以豎琴為開頭，再來是主旋律的小提琴的加入給人一種，彷彿置身於異世界中展開一段冒險的感覺</p>
                                <p class="card-text">再加上管樂的襯托，彷彿微風輕拂過臉頰般舒適愜意。</p>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="ratio ratio-1x1">
                                <iframe 
                                    src="https://www.youtube.com/embed/c0t1aCOFHWc"
                                    title="YouTube video player" frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen>
                                </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(function () {
            // Home 頁面淡入
            $('#HomeBtn').click(function () {
                $('#AboutMeContent').hide();
                $('#HomeContent').fadeIn(1000);
            })
            // Aboout Me 頁面淡入
            $('#AboutMeBtn').click(function () {
                $('#HomeContent').hide();
                $('#AboutMeContent').fadeIn(1000);
            })
        })
    </script>
</body>

</html>
